<!DOCTYPE html>
<html lang="de">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">

            <button class="worldButton button navigationToolbarButton"></button>

            <button class="statsButton button navigationToolbarButton" onclick = "navigateToPage('CraKuMaStats.html')"></button>
