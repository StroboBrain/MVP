<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Background Image Example</title>
</head>
<body>
    <div class="screenRoot">
        <div class="avatarBackground">
          <div class="displayToolbar toolbarBasics">
            <!-- Left Button -->
            <button>Lazer</button>
            <!-- Text in the Middle -->
            <div class="displayText">Text Anzeige</div>
            <!-- Right Button -->
            <button>Avatar</button>
          </div>

          <div class="settingToolbar toolbarBasics">
            <!-- Left Button -->
            <button>Settings</button>
            <!-- Text in the Middle -->
            <div class="displayText">Text to display</div>
            <!-- Right Button -->
            <button>?</button>
          </div>
          <div class="centerContent">

          </div>
          <div class="navigationToolbar toolbarBasics">
            <!-- Button 1-->
            <button>World</button>
            <!-- Button 2-->
            <button>Left</button>
            <!-- Button 3-->
            <button>Right</button>
            <!-- Button 4-->
            <button>Stats</button>
          </div>


        </div>
    </div>
</body>
</html>
