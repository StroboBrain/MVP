<!DOCTYPE html>
<html lang="de">
<head>

    <meta charset="UTF-8">
    <!-- TODO add best meta scripts -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
    <title>CraKuMa</title>
    <!-- scripts -->
    <script src="Scripts/buttons.js"></script>
    <script src="Scripts/SeedScripts/importSeed.js"></script>
    <script src="Scripts/scaling.js"></script>
</head>

<body>
    <div class="screenRoot">
      <div class="appRoot">
        
        <!-- Div contains content-->
        <div class="worldBackground">
          <div class="displayToolbar toolbarBasics">
            <!-- Left Button -->
            <button class="displayToolbarButton achievedLevelButton button">3/50</button>
            <!-- Text in the Middle -->
            <button class="crakumaLandButton button displayToolbarButton">CRAKUMA-LAND</button>
            <!-- Level Button  Disabled-->
            <button class="displayToolbarButton levelDisplay button">1</button>
          </div>

          <div class="settingToolbar toolbarBasics">
            <!-- setting button -->
            <button class="settingButton button"></button>
            <!-- Level Name -->
            <div class="displayCurrentLevel"><b>Mathemeer</b></div>
            <!-- Help Button -->
            <button class="helpButton button" onclick="helpButton()">?</button>
          </div>

          <!-- Div for Animation, do not rename-->
          <div class="centerContentClass" id="centerContent">
             <div class="gridContainer">
              <div class="avatar1">23</div>
              <!-- Animation Divs, starts at 1-->
              
            </div>
          </div>
          </div>
           
          <div class="navigationToolbar toolbarBasics">
            <!-- Button 1-->
            <button class="worldButton button navigationToolbarButton"></button>
            <!-- Button 2-->
            <button class="leftArrowButton button navigationToolbarButton"></button>
            <!-- Button 3-->
            <button class="rightArrowButton button navigationToolbarButton"></button>
            <!-- Button 4-->
            <button class="statsButton button navigationToolbarButton" onclick = "navigateToPage('CraKuMaStats.html')"></button>
          </div>
        </div>
        </div>
    </div>

</body>

</html>
